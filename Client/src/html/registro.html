<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Olympus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo_olimpus.png">
  </head>
  <body>
    <nav class="navbar cabecera">
      <img src="../assets/img/logo_olimpus.png">
      <h2><a class="nav-link" href="../index.html">Sistema Olympus</a></h2>
      <div></div>
    </nav>
    <div class="vh-100 d-flex m-5 justify-content-center align-items-center formulario">
        <div class="col-md-4  shadow-sm border rounded-3 animado">
          <div class="p-5 border rounded-3 contenedorRegistro">
            <h2 class="text-center mb-4">SIGN UP</h2>
          </div>
          <form class="p-5" id="registro" novalidate>
            <div class="mb-4">
              <label class="form-label">Nombre</label>
              <input type="form-label" class="form-control area-texto name" name="name" required
              pattern="^[a-zA-Z0-9]*$">
              <span class="error_name text-danger"></span>
          </div>
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control area-texto email" name="email" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                <span class="error_email text-danger"></span>
            </div>
            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control area-texto password" name="password" required>
                <span class="error_password text-danger"></span>
            </div>
            <div class="mb-4">
              <label class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control area-texto confirm_password" name="confirm_password" required>
              <span class="error_confirm-password text-danger"></span>
          </div>
            <div class="mb-4 d-grid gap-2 col-6 mx-auto boton">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
            <div class="mt-3">
              <p class="mb-4  text-center">Tienes cuenta? <a href="../index.html" class="text-primary">Iniciar Sesión</a></p>
            </div>
          </form>
        </div>
    </div>
    <div id="modalRegistro" class="modal">
      <div class="modalContent">
        <span class="close">×</span>
        <p id="parrafo"></p>
      </div>
    </div>
    <footer class="bottom">
      <span>© Copyright - 2022 | Khattari - Miriam</span>
    </footer>
  </body>
</html>
