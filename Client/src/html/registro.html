<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <nav class="navbar cabecera">
      <h2><a class="nav-link" href="../index.html">Sistema Olympus</a></h2>
    </nav>
    <div class="vh-100 d-flex justify-content-center align-items-center m-5">
        <div class="col-md-4  shadow-sm border rounded-3">
          <div class="p-5 border rounded-3 contenedorRegistro">
            <h2 class="text-center mb-4">SIGN UP</h2>
          </div>
          <form class="p-5" id="registro">
            <div class="mb-4">
              <label class="form-label">Name</label>
              <input type="form-label" class="form-control area-texto name" name="name" required
              pattern="^[a-zA-Z]*$">
              <span class="error_name"></span>
          </div>
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control area-texto email" name="email" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
                <span class="error_email"></span>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control area-texto password" name="password" required>
                <span class="error_password"></span>
            </div>
            <div class="mb-4">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control area-texto confirm_password" name="confirm_password" required>
              <span class="error_confirm-password"></span>
          </div>
            <div class="mb-4 d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-signUp" type="submit">Sign Up</button>
            </div>
            <div class="mt-3">
              <p class="mb-4  text-center">Tienes cuenta? <a href="../index.html" class="text-primary">Iniciar Sesión</a></p>
            </div>
          </form>
        </div>
    </div>
    <footer>
      <span>© Copyright - 2022 | Khattari - Miriam</span>
    </footer>
  </body>
</html>
